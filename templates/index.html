{{define "head"}}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Привет от Миши!</title>
{{end}}

{{define "body"}}
    <div class="welcome">
        <figure>
            <img class="course-img" src="https://cdn.shazoo.ru/563356_7XcVqLlVUD_screenshot_5.jpg" width="900" height="400" alt>
        </figure>
        <h1 class="child-title"> {{.ViewModel.Title}} </h1>

        {{range $val := .ViewModel.Story}}
            <p> {{$val}} </p>
        {{end}}
    </div>

    <section class="choses">
        <h2 class="choses-title"> Выбери продолжение </h2>
        <div class="choses-list">
            {{ range $val := .ViewModel.Options }}
                <article class="post">
                    <h3 class="post-title">{{ $val.Text }}</h3>
                    <a href="/{{ $val.Next }}" class="special-course-readmore"> {{ $val.Next }} </a>
                </article>
            {{end}}
        </div>
    </section>
    <style>
      {{.Style}}
    </style>
{{end}}
